<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing Internal Stylesheet</title>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
        <style>
        h1 {
          font-family: "Silkscreen", sans-serif;
        }
        </style>
    </head>
    <style>
      h1,h2 {
        color: rgb(2, 9, 4);
        background-color: rgba(200, 234, 212, 0.582);
      }

      p {
        color: rgb(101, 57, 57);
      }
    </style>
  </head>
  <body>
    <h1>Styling HTML</h1>

    <h2>Hello, Colorful Header</h2>

    <p>This paragraph is red</p>

    <h2>More Colorful Header</h2>

    <p>More red paragraph</p>
  </body>
</html>
